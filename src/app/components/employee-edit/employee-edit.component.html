<div class="container">
  <div class="row mt-5 mb-5">
    <div class="col-md-8 mx-auto">
      <div class="table-responsive">


        <form (ngSubmit)="updateEmployee()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name"  placeholder="{{employee.name}}" class="form-control" [(ngModel)]="employee.name">
            </div>
                <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" placeholder="{{employee.email}}"  class="form-control" [(ngModel)]="employee.email">
            </div>
                <div class="form-group">
                <label for="salary">Gehalt</label>
                <input type="text" name="salary" placeholder="{{employee.salary}}" class="form-control" [(ngModel)]="employee.salary">
            </div>

            <button class="btn btn-dark btn-sm mt-4">Update</button>

        </form>






      </div>
    </div>
  </div>
</div>
