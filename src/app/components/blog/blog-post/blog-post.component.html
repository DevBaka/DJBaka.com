<p>blog-post works!</p>

<main *ngIf="blogPost$ | async as blogPost">
    <div class="post-container">
        <img [src]="blogPost.fields.featuredImage.fields.file.url">
        <h2>{{ blogPost.fields.title }}</h2>
        <p class="author">{{ blogPost.fields.author }}</p>
        <p class="content">{{ blogPost.fields.content }}</p>


    </div>
<!--<pre>
    {{ blogPost | json }}
</pre>-->
</main>

<p>Blog post ending</p>
